close_ended: True
seed: 19961103
random_tp_range: 1000
origin_resolution: [640, 360]
resize_resolution: [640, 360]
time_limit: 12000
fast_reset: True
slow_reset_interval: 9
start_time: 0
candidate_preferred_spawn_biome: 
  - forest
candidate_weather: 
  - clear

#custom_init_commands:  # give the agent 4 dark_oak_planks at the beginning
#  - /replaceitem entity @s weapon.mainhand minecraft:acacia_log 10

custom_init_commands:
  - /gamerule keepInventory true  # keep inventory after death
  - /effect give @a night_vision 99999 250 true  # give night vision
  - /difficulty peaceful  # peaceful mode
  - /gamerule doDaylightCycle false  # stop day-night cycle
  - /time set 0  # set time to 0
  - /gamerule sendCommandFeedback false  # disable command feedback

